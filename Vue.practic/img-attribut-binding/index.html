<!DOCTYPE html>
<html lang="en">

<head>
    <script src="vue.app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-bind for attribut binding (img-attribut)-->
    <div id="app">

        <img v-bind:src="adnan.message" width="100" alt="">

    </div>
    <script>
        const App = {
            data() {
                return {
                    adnan: {
                        message: "img/adnan.jpg",
                    }
                };
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
